<p class="jsonInputPanel">

  <mat-form-field>
    <textarea matInput placeholder="Input JSON" [ngModel]="rawJson" (ngModelChange)="rawJsonChanged($event)" rows="10"></textarea>
  </mat-form-field>
</p>
<div class="jsonInputButtonPanel">
    <button mat-raised-button color="primary" (click)="format()" >Format</button>
</div>
<div class="jsonError">
    {{jsonError}}
</div>
